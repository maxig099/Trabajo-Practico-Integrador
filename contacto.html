    <main>
      <div class="login" id="login">
          <h2>Contacto</h2>
          <p>Dejanos tus datos para enviarte novedades cada semana</p>
          <form onsubmit="return validarDatos()" id="frm">
            <label class="contacto">Nombre</label>
            <input type="text" id="nom" class="inputs">
            <label class="labelCampoVacio" id="errorNombreVacio">*Campo Obligatorio*</label>
            <label class="labelError" id="errorNombreInvalido">Ingrese un nombre válido</label>
    
            <label class="contacto">Apellido</label>
            <input type="text" id="apell" class="inputs">
            <label class="labelCampoVacio" id="errorApellidoVacio">*Campo Obligatorio*</label>
            <label class="labelError" id="errorApellidoInvalido">Ingrese un apellido válido</label>
    
            <label class="contacto">Email</label>
            <input type="text" id="email" class="inputs">
            <label class="labelCampoVacio" id="errorEmailVacio">*Campo Obligatorio*</label>
            <label class="labelError" id="errorEmailInvalido">Ingrese un email válido</label>
            
            <button type="submit" class="form">Enviar</button>
        </form>
        </div>

        <div class="login msj" id="saludo">
          <h2>Gracias!</h2>
          <p>Nos estaremos comunicando a tu mail para enviarte todas las novedades sobre las recetas mas ricas!</p>
